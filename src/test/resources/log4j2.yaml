Configuration:
  name: Default

  Appenders:
    Console:
      name: LogToConsole
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d [%t] %-5p %c - %m%n"
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: LogToConsole
    Logger:
      - name: com.hhp.factory
        additivity: false
        level: debug
        AppenderRef:
          - ref: LogToConsole